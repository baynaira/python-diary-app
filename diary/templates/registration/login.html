<!-- templates/diary/login.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block content %}
<div class="login-container">
<h2>Login</h2>
<form method="post" action="{% url 'diary:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'diary:register' %}">Register</a> <!-- Link to the registration page -->
</form>
</div>
{% endblock %}
